<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="vue.min.js"></script>
<script src="../../commons/libs/jQuery.js"></script>
</head>
<body>

<div id='container'></div>
<div id="container2"><h1>{{title | uppercase}}</h1></div>

<script type="template" id="atemplate">
<div id="demo">
  <h1>{{title | uppercase}}</h1>
  <ul>
    <li
      v-repeat="todos"
      v-on="click: done = !done"
      class="{{done ? 'done' : ''}}">
      {{content}}
    </li>
  </ul>
</div>
</script>

<script>
(function(){
	
	var data = {
		    title: 'todos',
		    todos: [
		      {
		        done: true,
		        content: 'Learn JavaScript'
		      },
		      {
		        done: false,
		        content: 'Learn Vue.js'
		      }
		    ]
		  };
	
	console.log(jQuery('#atemplate').text());	
		
	var demo = new Vue({
		  el: '#container',
		  data: data,
		  template: jQuery('#atemplate').text(),
		  replace : false
		});
	
	var demo2 = new Vue({
		  el: '#container2',
		  data: data		  
		});
	
	setTimeout(function(){		
		data.title = 'new todos';
	}, 2000);
	
})();

</script>
</body>
</html>
