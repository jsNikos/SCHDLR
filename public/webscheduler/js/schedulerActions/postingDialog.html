<div class="posting-dialog">
	<div class="header">
		Posting the Schedule
	</div>
	<div class="content">
		<div class="message">
			Is this schedule complete for all managers?<br><br>
			Once you POST, nobody will be able to edit it until it gets approved or rejected.			
		</div>
		<div class="button-bar">
			<button data-role="confirm-post" class="confirm-post button-decor">Ok</button>
			<button data-role="cancel" class="cancel button-decor">Cancel</button>
		</div>
	</div>
</div>
